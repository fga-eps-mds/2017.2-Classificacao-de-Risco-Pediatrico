{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/risk_rating.css" %}">
{% endblock %}

{% block js %}
    <script src="{% static "js/tab.js" %}"></script>
{% endblock %}

{% block content %}
<div class="box rounded float-right">
   <h1>Sintomas do paciente:</h1>
   <form method="POST">
    {% csrf_token %}
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="prostrado">
         Prostrado
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="respiracao">
         Má respiração
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="febre">
         Frebre
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="irritado">
         Irritado
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="convulsao">
         Convulsão recente
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="palido">
         Pálido
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="cabeca">
         Dor de cabeça
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" name="brincando">
         Brincando
         </label>
      </div>
      <button type="submit" class="btn btn btn-outline-secondary float-right">Enviar</button>
   </form>
</div>
{% endblock %}
