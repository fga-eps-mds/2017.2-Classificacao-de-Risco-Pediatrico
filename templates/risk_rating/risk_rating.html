{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/risk_rating.css" %}">
{% endblock %}

{% block js %}
    <script src="{% static "js/tab.js" %}"></script>
{% endblock %}

{% block content %}
<div class="box rounded float-right">
   <h1>Sintomas do paciente:</h1>
   <form>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Prostrado
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Má respiração
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Frebre
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Irritado
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Convulsão recente
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Pálido
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Dor de cabeça
         </label>
      </div>
      <div class="form-check">
         <label class="form-check-label">
         <input class="form-check-input" type="checkbox" value="">
         Brincando
         </label>
      </div>
      <button type="submit" class="btn btn btn-outline-secondary float-right">Enviar</button>
   </form>
</div>
{% endblock %}
