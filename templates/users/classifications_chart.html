{% extends 'users/user_home/home_layout.html' %}
{% load staticfiles %}

{% block content_pos %}
<!DOCTYPE html>
<body style="height: 100%; margin: 0">
  <div class="row linha">
      <div class="x_title col-md-6">
          <h2>Gráfico de Classificações</h2>
      </div>
      <div class="col-md-6">
          <form method="post">
              {% csrf_token %}
              <div class="row">
                  <div class="col-md-8 form-inline" style="float: left">
                      <select name="month" id="dropdown" class="form-control month" required>
                          <option value="" selected disabled>Selecione um mês</option>
                          <option value='all'>Todos os meses</option>
                          <option value=1>Janeiro</option>
                          <option value=2>Fevereiro</option>
                          <option value=3>Março</option>
                          <option value=4>Abril</option>
                          <option value=5>Maio</option>
                          <option value=6>Junho</option>
                          <option value=7>Julho</option>
                          <option value=8>Agosto</option>
                          <option value=9>Setembro</option>
                          <option value=10>Outubro</option>
                          <option value=11>Novembro</option>
                          <option value=12>Dezembro</option>
                      </select>
                      <select name="year" id="dropdown" class="form-control year" style="margin-left: 20px" required>
                        <option value="" selected disabled>Selecione um ano</option>
                        <option value='all'>Todos os anos</option>
                        <option value=2017>2017</option>
                        <option value=2018>2018</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <button class=" btn btn-info pull-right rb">Filtrar</button>
                    </div>
              </div>
          </form>

      </div>
  </div>
    <div id="container" style="height: 80%; width: 100%; min-height: 400px"></div>
      <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
      <script type="text/javascript">

        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var legend_data = [];
        var series_data = [];
        var app = {};

        buildData(legend_data, series_data);

        /* PIE CHART:

        option = null;
        option = {
         title : {
             text: 'Gráfico de Classificações',
             subtext: 'Análise de percentual',
             x:'center'
         },
         tooltip : {
             trigger: 'item',
             formatter: "{a} <br/>{b} : {c} ({d}%)"
         },
         legend: {
             orient: 'vertical',
             left: 'left',
             data: legend_data
         },
         series : [
             {
                 name: 'Pie Chart',
                 type: 'pie',
                 radius : '55%',
                 center: ['50%', '50%'],
                 data: series_data,
                 itemStyle: {
                     emphasis: {
                         shadowBlur: 10,
                         shadowOffsetX: 0,
                         shadowColor: 'rgba(0, 0, 0, 0.5)'
                     }
                 }
             }
         ]
       };*/

        option = {
           tooltip : {
               trigger: 'axis',
               axisPointer : {
                   type : 'shadow'
               }
           },
           grid: {
               left: '3%',
               right: '4%',
               bottom: '3%',
               containLabel: true
           },
           xAxis : [
               {
                   type : 'category',
                   data : legend_data,
                   axisTick: {
                       alignWithLabel: true
                   }
               }
           ],
           yAxis : [
               {
                   type : 'value'
               }
           ],
           series : [
               {
                   name:'Classificações',
                   type:'bar',
                   barWidth: '60%',
                  itemStyle: {
                      emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                      },
                      normal: {
                        color: function(params) {
                          var colorList = [
                             '#ff3131','#fbff32','#30ff4f','#939393'
                             ];
                          return colorList[params.dataIndex]
                        }
                      }
                  },
                   data:series_data
               }
           ]
        };

        if (option && typeof option === "object") {
         myChart.setOption(option, true);
        }

        function buildData( legend_data, series_data){
          if ({{data.AtendimentoImediato}} != 0){
            legend_data.push("Atendimento Imediato");
            series_data.push({value:{{data.AtendimentoImediato}}});
          }
          if ({{data.AtendimentoHospitalar}} != 0){
            legend_data.push("Atendimento Hospitalar");
            series_data.push({value:{{data.AtendimentoHospitalar}}});
          }
          if ({{data.AtendimentoAmbulatorial}} != 0){
            legend_data.push("Atendimento Ambulatorial");
            series_data.push({value:{{data.AtendimentoAmbulatorial}}});
          }
          if ({{data.AtendimentoEletivo}} != 0){
            legend_data.push("Atendimento Eletivo");
            series_data.push({value:{{data.AtendimentoEletivo}}});
          }
        }

      </script>
{% endblock %}
