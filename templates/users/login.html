{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-lg-5 col-md-6 mx-auto my-auto text-center">
            <div class="card bg-light border-secondary mb-4 z-depth-2 slide-in-blurred-top">
                <form role="form" class="form" method="POST" >
                    <div class="card-header">
                        Classificação de Risco Pediátrico
                    </div>

                    {% csrf_token %}

                    {% if errors %}
                        <div class="alert alert-warning" role="alert">
                            {{ errors }}
                        </div>
                    {% endif %}

                    <div class="form-group px-3 mt-3">
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">@</span>
                          <input type="email" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control"  placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1" required>
                        </div>
                        {{ field.errors }}
                    </div>

                    <div class="form-group px-3">
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
                          <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control"  placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon2" required>
                        </div>
                        {{ field.errors }}
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-outline-secondary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
