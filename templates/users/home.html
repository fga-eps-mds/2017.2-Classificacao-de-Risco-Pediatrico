{% extends 'layout/layout.html' %}

    {% block login-button %}
    {% if user.is_authenticated %}
        <div class="welcome">
          <p>Seja bem-vindo(a),
            {{ user.name }}
          </p>
        <div class="logout">
          <p><a href="{% url 'users:logout' %}">Logout</a></p>
        </div>
      </div>
    {% endif %}
    {% endblock %}
