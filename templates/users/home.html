{% extends 'layout/layout.html' %}

{% block content %}

    <p>Seja bem vindo {% if user.is_authenticated %}{{ user.get_username }}{% endif %}!</p>

    {% if user.is_authenticated %}
        <p><a href="{% url 'users:logout' %}">Logout</a>.</p>
        {% else %}
        <p><a href="{% url 'users:register_admin' %}">Cadastre-se</a>.</p>
        <p><a href="{% url 'users:login' %}">Login</a>.</p>
    {% endif %}
{% endblock %}
