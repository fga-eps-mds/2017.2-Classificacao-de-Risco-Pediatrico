{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block background %}
  <div class="admin-page"></div>
{% endblock %}


{% block head %}
  <link rel="stylesheet" href="{% static "css/main.css" %}">
  <link rel="stylesheet" href="{% static "css/mainAdmin.css" %}">
  <link rel="stylesheet" href="{% static "css/managePage.css" %}">
{% endblock %}

{% block content %}
  <div class="box rounded float-right">
    <h1>Listagem das contas</h1>
    <table class="table">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Função</th>
      <th>Editar</th>
      <th>Deletar</th>
    </tr>
      {% for staff in staffs %}
        <tr>
          <td>{{ staff.id_user}}</td>
          <td>{{ staff.name }}</td>
          <td>Funcion</td>
          <td><a href="#"><button type="button" class="editButton"></button></a></td>
          <td><button type="button" class="deleteButton"></button></td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
