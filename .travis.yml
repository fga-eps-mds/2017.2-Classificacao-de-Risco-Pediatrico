sudo: required
language: python
python:
  - '3.6'
services:
  - docker
before_install:
  - docker-compose up --build -d
script:
  - docker-compose run web python manage.py collectstatic
  - docker-compose run web py.test --cov=apps
  - docker-compose run web behave
  - docker-compose run web flake8 --exclude test_settings.py,*/migrations/,manage.py .
after_script:
  - docker-compose down
after_success:
  - docker-compose run web coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: fga-crp
    devel: fga-crp-devel
  run:
    - "python manage.py makemigrations"
    - "python manage.py migrate"
