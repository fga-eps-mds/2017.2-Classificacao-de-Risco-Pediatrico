sudo: required
language: python
python:
  - '3.6'
services:
  - docker
before_install:
  - docker-compose up --build -d
script:
  - docker-compose run web py.test --cov-reprt= --cov=apps
  - docker-compose run web flake8 --exclude */migrations/,manage.py  .
after_script:
  - docker-compose run web coveralls
  - docker-compose down